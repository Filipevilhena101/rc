<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                width: 100px;
                height: 100px;
                background-color: blue;
                animation-name: example;
                animation-duration: 4s;
            }

            @keyframes example {
                from {background-color: red;}
                to {background-color: yellow;}
            }
        </style>
    </head>
<body>

<h1>Animação</h1>

<center>
<div></div>
<br>
<hr>
<br>
<div></div>

</center>

<p><b>Nota:</b>Quando a animação termina, volta ao estado inicial.</p>

</body>
</html>
