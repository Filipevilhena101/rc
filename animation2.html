<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
                width: 100px;
                height: 100px;
                background: red;
                position: relative;
                animation-name: example;
                animation-duration: 3s;  
                animation-fill-mode: forwards;
            }

            @keyframes example {
                from {top: 0px;}
                to {top: 400px; background-color: blue;}
            }
        </style>
    </head>
<body>

    <h1>CSS Animation</h1>

    <center>
        <div></div>
    </center>
    </body>
</html>
